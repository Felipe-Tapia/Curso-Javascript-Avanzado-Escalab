<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/estilos.css" />
    <title>Tienda FoodZero</title>
  </head>
  <body>
    <header>
      <div class="navSuperior dFlex">
        <a href="index.html">
          <img src="./assets/foodzero-logo.png" alt="logo" class="imgLogo"/>
        </a>
        <div class="sesionNavbar dFlex">
          <p class="interFont">+86 852 346 000</p>
          <a href="accesotrabajadores.html"><button>Iniciar Sesión</button></a>
        </div>
      </div>
      <div class="seoSection dFlex">
          <h1>Menú</h1>
          <h3>Conoce nuestra variada carta</h3>
      </div>
      <div class="schedules dFlex" style="color: white">
        <div class="infoHr dFlex">
          <div>Open time</div>
          <div>Sunday - Friday</div>
        </div>
        <div class="hrDescription dflex">
          <p>
            Brunch <br>
            11:00 – 12:00
          </p>
          <p>
            Lunch <br>
            13:00 – 17:00
          </p>
          <p>
            Dinner <br>
            18:00 – 20:00
          </p>
        </div>
      </div>
    </header>
    <h2 class="centerTitle">Entradas</h2>
    <div class="dFlex menusSection">
      <div class="sectionImg"><img src="./assets/entradasimg.png" alt="entradas"></div>
      <div class=" sectionData">
        <div class="entradas"></div>
        <a href="/coffeeAppv2/menus/entradas.html"><button class="verMasBtn">Ver más</button></a>
      </div>  
    </div>
    <h2 class="centerTitle">Platos de Fondo</h2>   
    <div class="dFlex menusSection">
      <div class="sectionData">
        <div class="platosDeFondo"></div>
        <a href="/coffeeAppv2/menus/platosDeFondo.html"><button class="verMasBtn">Ver más</button></a>
      </div> 
      <div class="sectionImg"><img src="./assets/fondosimg.png" alt="platos de fondo"></div>
    </div>

    <h2 class="centerTitle">Para Beber</h2>
    <div class="dFlex menusSection">
      <div class="sectionImg"><img src="./assets/bebidasimg.png" alt="para beber"></div>
      <div class="sectionData">
        <div class="paraBeber"></div>
        <a href="/coffeeAppv2/menus/bebidas.html"><button class="verMasBtn">Ver más</button></a>
      </div>
    </div>
    <script src="./js/menus.js"></script> 
  </body>
</html>
