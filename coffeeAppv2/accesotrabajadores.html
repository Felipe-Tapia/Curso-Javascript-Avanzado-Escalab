<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="stylesheet" href="./css/accesotrabajadores.css">
    <title>Acceso Trabajadores</title>
</head>
<body>
     <header class="headerLogin">
      <div class="navSuperior dFlex">
        <a href="index.html">
          <img src="/coffeeAppv2/assets/foodzero-logo.png" alt="logo" class="imgLogo"/>
        </a>
        <div class="sesionNavbar dFlex">
          <p class="interFont">+86 852 346 000</p>
          <a href="accesotrabajadores.html"><button>Iniciar Sesion</button></a>
        </div>
      </div>
      <div class="seoSection dFlex">
          <h1>Iniciar Sesion</h1>
      </div>
    </header>
    <div class="bottomContainer">
        <h2 class="centerTitle">Acceso Trabajadores</h2>
        <form action="accesotrabajadores.html" method="post">
        <div class="formAcces dFlex">
            <div class="inputsAcces dFlex">
                <input type="text" name="usuario" class="usuario" placeholder="Usuario">
                <input type="password" name="password" class="password" placeholder="password">
            </div>
            <div class="button dFlex">
                <button type="submit" class="submitBtn">Iniciar Sesion</button>
            </div>
        </div>
    </div>
    <div class="contenido"></div>
</body>
<script src="./js/formLogin.js" type="module"></script>
</html>
