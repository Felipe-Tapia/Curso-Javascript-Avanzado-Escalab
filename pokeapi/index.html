<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pokedex</title>
</head>
<body>
    <header>
            <img src="./assets/avatar.png" alt="">
            <div>
                <input type="text" id="buscador-pkmn">
                <button id="buscador-btn">buscar</button>
            </div>
            <div>
                <button class="abrir-carrito">
                    <img src="./assets/pokebola.png" alt="">
                </button>
                <div id="contenedor-pokedex" style="display:none"></div>
            </div>
    </header>
    <section></section>
    <footer></footer>
    <div id="result"></div>
    <button class="prev-pag">Anterior</button>
    <button class="next-pag">Siguiente</button>
    <article id="solo-card-container"></article>
    <article id="container"></article>


    <!-- Template -->
    <template id="template-cards">
        <div class="card-pkmn">
            <img src="" alt="">
            <img src="./assets/te-tengo.png" style="display:none" alt="" id="gotcha-img">
            <p id="id-pkmn">Id</p>
            <h2 class="name"></h3>
            <h3 id="type"></h3>
            <p id="height">altura</p>
            <p id="weight">peso</p>
            <button class="gotcha">Atrapar</button>
        </div>
    </template>

    <template id="template-solo-card">
        <div class="card-pkmn">
            <button class="cerrar">x</button>
            <img src="" alt="">
            <img src="./assets/te-tengo.png" style="display:none" alt="" id="gotcha-img">
            <p class="id">Id</p>
            <h2 class="name"></h3>
            <h3 class="type"></h3>
            <p class="height">altura</p>
            <p class="weight">peso</p>
            <p class="description">Descripcion</p>
            <button class ="gotcha">Atrapar</button>
        </div>
    </template>

    <template id="pokedex">
        <div class="card-pkmn-pkx">
            <img src="" alt="">
            <h2 class="name">nombre</h2>
            <button>Liberar</button>
        </div>
    </template>
    <script src="main.js"></script>
</body>
</html>
